<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--
            Change h1 title to "My Personal Diary"
            Create a new form with an ID of "entryForm"
            Inside the form, create a textarea with class of "entry-textbox"
        -->
    <h1 class="title">My Personal Diary</h1>
    <form id="entryForm">
      <label> Entry form</label><br /><br />
      <textarea
        class="entry-textbox"
        placeholder="enter your thoughts"
        required
      ></textarea>

      <br />
      <button type="submit" class="button">ok here</button>
    </form>
    <section id="entries">
      <div class="entries-nav"></div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
